<script>
    // 1. Simple object
    let man = {
        name: 'John',
        age: 28
    };

    let manFullCopy = {...man}
    manFullCopy.name = 'David'

    // console.log(man.name)
    // console.log(manFullCopy.name)


    // 2. Array of primitives
    let numbers = [1, 2, 3];

    let numbersFullCopy = [...numbers]
    numbersFullCopy[0] = 10

    // console.log(numbersFullCopy[0])
    // console.log(numbers[0])


    // 3. Object inside an object
    let man1 = {
        name: 'John',
        age: 28,
        mother: {
            name: 'Kate',
            age: 50
        }
    };

    let man1FullCopy = {...man1, mother: {...man1.mother}}
    man1FullCopy.mother.name = 'Darya'

    // console.log(man1.mother.name)
    // console.log(man1FullCopy.mother.name)


    // 4. Array of primitives inside an object
    let man2 = {
        name: 'John',
        age: 28,
        friends: ["Peter", "Steven", "William"]
    };

    let man2FullCopy = {...man2, friends: [...man2.friends]}
    man2FullCopy.friends[0] = 'Vasya'

    // console.log(man2.friends[0])
    // console.log(man2FullCopy.friends[0])


    // 5 Array of objects
    let people = [
        {name: "Peter", age: 30},
        {name: "Steven", age: 32},
        {name: "William", age: 28}
    ];


    let peopleFullCopy = people.map(object => ({...object}))
    peopleFullCopy[0].name = 'Kolya'

    // console.log(peopleFullCopy[0].name)
    // console.log(people[0].name)


    // 6 Array of objects inside object
    let man3 = {
        name: 'John',
        age: 28,
        friends: [
            {name: "Peter", age: 30},
            {name: "Steven", age: 32},
            {name: "William", age: 28}
        ]
    };

    let man3FullCopy = {...man3, friends: man3.friends.map(obj => ({...obj}))}
    man3FullCopy.friends[0].name = 'Kolya'

    // console.log(man3FullCopy.friends[0].name)
    // console.log(man3.friends[0].name)

    // 7 Object inside an object, inside an object
    let man4 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            }
        }
    };

    let man4FullCopy = {...man4, mother: {...man4.mother, work: {...man4.mother.work}}}
    man4FullCopy.mother.work.position = 'Programmer'

    // console.log(man4FullCopy.mother.work.position)
    // console.log(man4.mother.work.position)


    // 8 Array of objects inside object -> object
    let man5 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {name: "Kevin", age: 80},
                {name: "Jennifer", age: 78},
            ]
        }
    };

    let man5FullCopy = {...man5, mother: {...man5.mother, parents: man5.mother.parents.map(p => ({...p}))}}
    man5FullCopy.mother.parents[0].name = 'Leo'

    // console.log(man5FullCopy.mother.parents[0].name)
    // console.log(man5.mother.parents[0].name)

    // 9 Object inside an object -> array -> object ->  object
    let man6 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht"
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi"
                    }
                },
            ]
        }
    };

    let man6FullCopy = {
        ...man6,
        mother: {
            ...man6.mother,
            parents: man6.mother.parents.map((obj, index) => ({
                ...obj,
                favoriteDish: {
                    ...man6.mother.parents[index],
                    favoriteDish: {...man6.mother.parents[index].favoriteDish}
                }
            }))
        }
    }
    man6FullCopy.mother.parents[0].favoriteDish.title = '123'
    man6FullCopy.mother.parents[1].favoriteDish.title = '999'

    // console.log(man6FullCopy.mother.parents[0].favoriteDish.title)
    // console.log(man6FullCopy.mother.parents[1].favoriteDish.title)
    // console.log(man6.mother.parents[0].favoriteDish.title)
    // console.log(man6.mother.parents[1].favoriteDish.title)


    //10 Array of objects inside an object -> object -> array -> object ->  object
    let man7 = {
        name: 'John',
        age: 28,
        mother: {
            name: "Kate",
            age: 50,
            work: {
                position: "doctor",
                experience: 15
            },
            parents: [
                {
                    name: "Kevin",
                    age: 80,
                    favoriteDish: {
                        title: "borscht",
                        ingredients: [
                            {title: "beet", amount: 3},
                            {title: "potatoes", amount: 5},
                            {title: "carrot", amount: 1},
                        ]
                    }
                },
                {
                    name: "Jennifer",
                    age: 78,
                    favoriteDish: {
                        title: "sushi",
                        ingredients: [
                            {title: "fish", amount: 1},
                            {title: "rise", amount: 0.5}
                        ]
                    }
                },
            ]
        }
    };

    let man7FullCopy = {
        ...man7,
        mother: {
            ...man7.mother,
            parents: man7.mother.parents.map((obj, index) => ({
                ...obj,
                favoriteDish: {
                    ...man7.mother.parents[index],
                    ingredients: man7.mother.parents[index].favoriteDish.ingredients.map(ingred => ({...ingred}))
                }
            }))
        }
    }

    man7FullCopy.mother.parents[0].favoriteDish.ingredients[0].title = 'nice task'
    man7FullCopy.mother.parents[0].favoriteDish.ingredients[1].title = 'Yoooo'

    console.log(man7FullCopy.mother.parents[0].favoriteDish.ingredients[0].title)
    console.log(man7FullCopy.mother.parents[0].favoriteDish.ingredients[1].title)
    console.log(man7.mother.parents[0].favoriteDish.ingredients[0].title)
    console.log(man7.mother.parents[0].favoriteDish.ingredients[1].title)

</script>
